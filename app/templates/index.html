{% extends "base.html" %}


{% block content %}
<body style="background-image: url('static/images/bg.jpg');">
    <div id="pageintro" class="">
      <article>
        <p>Welcome to OneMinutePitch.</p>
        {% for pitch in pitches%}
        <p> {{pitch.body}}</p>
        {% endfor %}
        <footer>
            {%if current_user.is_authenticated %}

          <ul class="nospace inline pushright">
            <li><a class="btn" href="/post">View Pitches</a></li>
            <li><a class="btn" href="/post/{{current_user.id}}">My Pitches</a></li>

            {% else%}</ul>
            <ul class="nospace inline pushright">
                <li><a class="btn" href="/post">View Pitches</a></li>

            <li><a class="btn inverse" href="{{url_for('auth.register')}}">Join us today</a></li>
          </ul>{%endif %}
        </footer>
      </article>
    </div>
</body>


{% endblock %}
